            <h3 class="title">Projects are coming soon ðŸš€</h3>
            <p>Trying to become a Front-End developer. Let's see how it goes!</p>


            <div class="count-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>

        <div class="imag">

            

            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_w98qte06.json" class="mx-auto w-4/5"
                background="transparent" speed="1" loop autoplay></lottie-player>



        </div>



    </div>


    <script>

        let countDate = new Date('april 20, 2023 00:00:00').getTime();

        function countDown() {
            let now = new Date().getTime();
            gap = countDate - now;

            let second = 1000;
            let minute = second * 60;
            let hour = minute * 60;
            let day = hour * 24;

            let d = Math.floor(gap / (day));
            let h = Math.floor((gap % (day)) / (hour));
            let m = Math.floor((gap % (hour)) / (minute));
            let s = Math.floor((gap % (minute)) / (second));

            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;

        }




        setInterval(function () {
            countDown();
        }, 1000);
    </script>
